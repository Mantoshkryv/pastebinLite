<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Lite - Share Text Instantly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .option-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .option-box:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option-box label {
            margin-bottom: 6px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 12px;
            font-size: 18px;
        }

        .paste-link {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #c3e6cb;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 12px 0;
        }

        .paste-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .paste-link a:hover {
            text-decoration: underline;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .btn-copy, .btn-new {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-copy {
            background: #28a745;
            color: white;
        }

        .btn-copy:hover {
            background: #218838;
        }

        .btn-new {
            background: #6c757d;
            color: white;
        }

        .btn-new:hover {
            background: #5a6268;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Pastebin Lite</h1>
            <p>Share text snippets with optional expiration</p>
        </div>

        <form id="pasteForm">
            <div class="form-group">
                <label for="content">Your Content</label>
                <textarea 
                    id="content" 
                    placeholder="Paste your text here..." 
                    required
                    autofocus
                ></textarea>
            </div>

            <div class="options-grid">
                <div class="option-box">
                    <label for="ttl_seconds">‚è±Ô∏è Expire After (seconds)</label>
                    <input 
                        type="number" 
                        id="ttl_seconds" 
                        min="1" 
                        placeholder="Optional"
                    >
                    <div class="hint">Leave empty for no time limit</div>
                </div>

                <div class="option-box">
                    <label for="max_views">üëÅÔ∏è Maximum Views</label>
                    <input 
                        type="number" 
                        id="max_views" 
                        min="1" 
                        placeholder="Optional"
                    >
                    <div class="hint">Leave empty for unlimited views</div>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                Create Paste
            </button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('pasteForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Creating...';
            
            // Clear previous results
            resultDiv.innerHTML = '';
            
            // Build request data
            const data = {
                content: document.getElementById('content').value
            };
            
            const ttl = document.getElementById('ttl_seconds').value;
            const maxViews = document.getElementById('max_views').value;
            
            if (ttl) data.ttl_seconds = parseInt(ttl);
            if (maxViews) data.max_views = parseInt(maxViews);
            
            try {
                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.url);
                } else {
                    showError(result);
                }
            } catch (error) {
                showError({ error: 'Network error: ' + error.message });
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Paste';
            }
        });

        function showSuccess(url) {
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h3>‚úÖ Paste Created Successfully!</h3>
                <div class="paste-link">
                    <a href="${url}" target="_blank">${url}</a>
                </div>
                <div class="action-buttons">
                    <button class="btn-copy" onclick="copyToClipboard('${url}', this)">
                        üìã Copy Link
                    </button>
                    <button class="btn-new" onclick="createAnother()">
                        ‚ûï Create Another
                    </button>
                </div>
            `;
        }

        function showError(error) {
            resultDiv.className = 'result error';
            let errorMessage = '';
            
            if (typeof error === 'object' && error !== null) {
                // Handle specific error message
                if (error.error) {
                    errorMessage = error.error;
                } else {
                    // Format Django validation errors nicely
                    errorMessage = '<ul style="text-align: left; margin: 10px 0; padding-left: 20px;">';
                    for (const [field, messages] of Object.entries(error)) {
                        const fieldName = field.charAt(0).toUpperCase() + field.slice(1).replace('_', ' ');
                        const msgArray = Array.isArray(messages) ? messages : [messages];
                        errorMessage += `<li><strong>${fieldName}:</strong> ${msgArray.join(', ')}</li>`;
                    }
                    errorMessage += '</ul>';
                }
            } else {
                errorMessage = error || 'An unknown error occurred';
            }
            
            resultDiv.innerHTML = `
                <h3>‚ùå Error</h3>
                <div>${errorMessage}</div>
            `;
        }

        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '‚úì Copied!';
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                }, 2000);
        }).catch(err => {
            alert('Failed to copy: ' + err);
        });
        }

        function createAnother() {
            form.reset();
            resultDiv.innerHTML = '';
            document.getElementById('content').focus();
        }
    </script>
</body>
</html>
